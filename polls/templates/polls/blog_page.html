{%extends 'base.html'%}
{%block title%}Add Story{%endblock title%}

{%block content%}
  {%if user.is_authenticated%}

<form enctype="multipart/form-data" action="{%url 'polls:text'%}" method="POST">

    {% csrf_token %}
    
    {{form.title}}
    <br>
    {{form.content}}
    <br>
    {{form.image}}
<button type="submit">Send</button>

</form>
<form action="{%url 'polls:lists_of_stories'%}" method="GET">
    {% csrf_token %}
    <button type="submit"> show stories</button>  
</form>
{%else%}
<h1 style="color: brown;">You Need To Login</h1>
{%endif%}


{%endblock content%}
